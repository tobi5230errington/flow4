<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flowprojekt</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="formstyle.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand"><img src="tripadvisoor.png" width="130px" alt=""></a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Søg her..." aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Søg</button>
        </form>
        </nav>
    </div>
    <div class="container-fluid">
        <h1>Skal vi rejse sammen?</h1>
        <p>tag tripadvisor med på din rejse</p>
        <button type="button" class="btn btn-success">Læs mere</button>

    </div>

        <div class="container_size">
            <div class="header_container">
                <h3>Skriv dig op til vores nyhedsbrev!!</h3>
            </div>
            <form id="validation_form" >
                <div class="form-group">
                    <label for="name1">Navn:</label>
                    <input type="text" class="form-control" id="nameid" placeholder="Navn">
                    <p id="errormessage_name"></p>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Email</label>
                    <input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Email">
                    <p id="errormessage_email"></p>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="checkid" >
                    <label class="form-check-label" for="exampleCheck1" > jeg godkender betingelserne!</label>
                    <p id="errormessage_checkbox"></p>
                </div>
                <button type="button" id="signUp" class="btn btn-primary">Sign up</button>
            </form>
        </div>


<script type="text/javascript" src="master.js">

</script>

</body>
</html>
